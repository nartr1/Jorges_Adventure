; GAME_TESTING - Template basic config file

[Resource]
Texture         = ../data/texture
Sound           = ../data/sound

[Input]
SetList         = MainInput

[MainViewport]
Camera          = MainCamera

[MainCamera]
FrustumWidth    = 800
FrustumHeight   = 600
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1) ; Objects with -1 <= Z <= 1 will be visible

[Display]
; FullScreen = false + Decoration = false + no dimension -> Borderless FullScreen
ScreenWidth     = 800
ScreenHeight    = 600
Title           = Jorge's Adventure
FullScreen      = false
Decoration      = true
Smoothing       = true
VSync           = true

