[HeroGraphic]
Texture         = Jorge_Full.png
;TextureOrgin    = (0,0,0)
TextureSize     = (192,32,0)
Direction  = right

[HeroObject]
Graphic      = HeroGraphic
Position     = (-200, 100, 0)
Scale        = 2
AnimationSet = HeroAnimationSet
Body         = HeroBody

[HeroBody]
Dynamic      = true
PartList     = HeroBodyPart
LinearDamping = 5
FixedRotation = true

[HeroBodyPart]
Type         = box
TopLeft      = (-10,-9,0)
BottomRight  = (10,16,0)
Solid        = true
Density      = 5.0
SelfFlags    = hero
CheckMask    = Wall

[HeroAnimationSet]
Texture    = Jorge_Full.png
TextureOrgin = (0, 0, 0)
TextureSize = (192, 32, 0)
FrameSize  = (32, 32, 0)
Pivot = center
HeroIdle   = 2
HeroRun    = 2
HeroDown   = 2
HeroUp     = 2
StartAnim  = HeroDown
HeroIdle-> = HeroIdle # HeroRun # HeroUp # HeroDown
HeroRun->  = HeroRun # HeroIdle # HeroUp # HeroDown
HeroDown-> = HeroDown # HeroIdle # HeroUp # HeroRun
HeroUp->   = HeroUp # HeroIdle #HeroDown #HeroRun

[HeroIdle]
TextureOrigin = (0, 0)
KeyDuration = 0.5

[HeroRun]
TextureOrigin = (0, 0)
KeyDuration = 0.2

[HeroDown]
TextureOrigin = (64, 0)
KeyDuration = 0.2

[HeroUp]
TextureOrigin = (128, 0)
KeyDuration = 0.2

[Physics]
AllowSleep  = false
Gravity     = (0.0, 0.0, 0.0)
;ShowDebug = true

[MainInput]
KEY_ESCAPE  = Quit
KEY_LEFT    = GoLeft
KEY_RIGHT   = GoRight
KEY_UP      = GoUp
KEY_DOWN    = GoDown 
